{% load static%}
<!DOCTYPE html>
<html>
<head>
	<title>Todos</title>
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body class="bg-light">
	<div class="row mt-5">
		<div class="col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header shadow-sm bg-light">
					<h1 class="display-5 text-info"><i class="fas fa-check-double"></i>Todos</h1>
					
				</div>
				<div class="card-body">
					
					<ul class="list-group">
						<li class="list-group-item">
							<form action="{% url 'insert_item' %} " method="post" autocomplete="off">
					 {% csrf_token %}
						<div class="input-group">
						<input type="text" name="content" class="form-control">
						<span class="input-group-text bg-white py-0">
							<button type="submit" class="btn btn-sm text-info">
								<i class="fa fa-plus-circle fa-lg"></i>
								
							</button>
							
						</span>
							
						</div>
						
					</form>
						</li>
					{% for todo in todo_list %}
					<form action="{%  url 'delete_item' todo.id %}" method="post" class="float-right d-inline">
					{% csrf_token %}
						<button type="submit" class="btn">
						<i class="far fa-trash-alt fa-lg text-danger float-right"></i>	
						</button>
						
					</form>
						<li class="list-group-item">{{todo.content}}</li>
						{% empty %}
						<li class="list-group-item">
							<span class="font-italic">no item found.</span>
							
						</li>
					</ul>
					{% endfor %}
				</div>
				
			</div>
			
		</div>
		
	</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
